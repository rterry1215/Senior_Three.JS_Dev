    <style>
		  body { margin: 0; position: fixed;}
			canvas {display: block;}
      @font-face {
        font-family: hack;
        src: url(css/FiraMono-Bold.ttf);
      }
      .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #cliDiv {
          position: absolute;
          z-index: 9;
          max-width: 1000px;
          opacity: 1;
      }
      #cliDivheader {
          padding: 10px;
          cursor: move;
          z-index: 10;
          background-color: #40318d;
          font-family: hack;
          font-size: 12px;
          color: #bfce72;
          opacity: 1;
          border-bottom: 1px solid #7869c4;
      }
      .terminal, .cmd, .terminal, .cmd .prompt {
        color: #bfce72;
        font-family: hack;
        background-color: #40318d;
      }
      .dg {
        font-family: hack;
      }
		</style>
